version: 1
backend:
  phases:
    build:
      commands:
        - echo "No backend build required - using external API"
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - echo "Creating Amplify deployment specification structure"
        - mkdir -p .amplify-hosting/compute/default
        - mkdir -p .amplify-hosting/static
        - cp -r dist/server/* .amplify-hosting/compute/default/
        - cp -r dist/client/* .amplify-hosting/static/
        - mv .amplify-hosting/compute/default/entry.mjs .amplify-hosting/compute/default/server.js
        - echo "Creating deploy-manifest.json"
        - |
          cat > .amplify-hosting/deploy-manifest.json << 'EOF'
          {
            "version": 1,
            "routes": [
              {
                "path": "/assets/*",
                "target": {
                  "kind": "Static",
                  "cacheControl": "public, max-age=31536000, immutable"
                }
              },
              {
                "path": "/*.*",
                "target": {
                  "kind": "Static"
                },
                "fallback": {
                  "kind": "Compute",
                  "src": "default"
                }
              },
              {
                "path": "/*",
                "target": {
                  "kind": "Compute",
                  "src": "default"
                }
              }
            ],
            "computeResources": [
              {
                "name": "default",
                "entrypoint": "server.js",
                "runtime": "nodejs20.x"
              }
            ],
            "framework": {
              "name": "astro",
              "version": "5.14.1"
            }
          }
          EOF
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*

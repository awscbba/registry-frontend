name: Deploy Frontend to Amplify

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  AMPLIFY_APP_ID: d36qiwhuhsb8gy
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Just
        run: |
          wget -qO- https://github.com/casey/just/releases/download/1.36.0/just-1.36.0-x86_64-unknown-linux-musl.tar.gz | sudo tar xvz -C /usr/local/bin just

      - name: Install dependencies
        run: npm ci

      - name: Run CI validation
        run: just ci-validate

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  quality-gate:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Just
        run: |
          wget -qO- https://github.com/casey/just/releases/download/1.36.0/just-1.36.0-x86_64-unknown-linux-musl.tar.gz | sudo tar xvz -C /usr/local/bin just

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: just ci-quality

      - name: Deployment info
        run: |
          echo "âœ… Build and quality checks passed!"
          echo "ðŸš€ Amplify will auto-deploy from main branch"
          echo "ðŸ“‹ Amplify App: https://main.${{ env.AMPLIFY_APP_ID }}.amplifyapp.com"
          echo "ðŸ“‹ Console: https://console.aws.amazon.com/amplify/home#/${{ env.AMPLIFY_APP_ID }}"
